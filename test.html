<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* T·ªïng quan v·ªÅ layout */
      .home__flash-sale,
      .home__regular-products {
        margin: 2rem 0;
      }

      .home__section-title {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
      }

      /* ƒê·ªãnh d·∫°ng cho danh s√°ch s·∫£n ph·∫©m */
      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
      }

      .product-card {
        width: 250px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-10px);
      }

      .product-card__image-wrapper {
        position: relative;
      }

      .product-card__image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: opacity 0.3s ease;
      }

      .product-card__sale-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: red;
        color: #fff;
        padding: 5px;
        font-weight: bold;
        border-radius: 5px;
      }

      /* Hi·ªÉn th·ªã % sale */
      /* .product-card__sale-label::after {
        content: attr(data-sale);
        font-size: 0.9rem;
        margin-left: 5px;
        font-weight: normal;
      } */

      .product-card__color-options {
        display: flex;
        gap: 5px;
        position: absolute;
        bottom: 10px;
        left: 10px;
      }

      .product-card__color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #fff;
      }

      .product-card__info {
        padding: 1rem;
        text-align: center;
      }

      .product-card__title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .product-card__price {
        font-size: 1.1rem;
        color: #e63946;
        margin-bottom: 1rem;
      }

      .product-card__progress {
        width: 100%;
        height: 5px;
        background-color: #ddd;
        border-radius: 5px;
      }

      .product-card__progress-bar {
        height: 100%;
        background-color: #4caf50;
        border-radius: 5px;
      }

      .home__see-all-btn {
        display: block;
        margin: 2rem auto;
        padding: 0.8rem 1.5rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .home__see-all-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Section: Flash Sale -->
    <section class="home__flash-sale">
      <h2 class="home__section-title">üî• S·∫£n ph·∫©m Flash Sale üî•</h2>
      <div class="product-list product-list--sale">
        <div class="product-card product-card--sale">
          <div class="product-card__image-wrapper">
            <img src="src/public/img/sale1-gray.jpg" alt="S·∫£n ph·∫©m 1" class="product-card__image" data-color="red" data-product-id="sale1" />
            <div class="product-card__sale-label" data-sale="40%"></div>
            <div class="product-card__color-options">
              <span class="product-card__color" data-color="gray" style="background-color: gray"></span>
              <span class="product-card__color" data-color="red" style="background-color: red"></span>
            </div>
          </div>
          <div class="product-card__info">
            <h3 class="product-card__title">S·∫£n ph·∫©m 1</h3>
            <p class="product-card__price">500,000 VND</p>
            <div class="product-card__progress">
              <div class="product-card__progress-bar" style="width: 75%" data-progress="75"></div>
            </div>
          </div>
        </div>
        <!-- More sale products here -->
      </div>
    </section>

    <!-- Section: Regular Products -->
    <section class="home__regular-products">
      <h2 class="home__section-title">S·∫£n ph·∫©m th√¥ng th∆∞·ªùng</h2>
      <div class="product-list">
        <!-- Regular products here -->
      </div>
      <button class="home__see-all-btn">Xem t·∫•t c·∫£</button>
    </section>
    <script>
      // ƒê·ªïi ·∫£nh khi hover v√†o m√†u
      document.querySelectorAll(".product-card__color").forEach((colorOption) => {
        colorOption.addEventListener("mouseenter", (e) => {
          const color = e.target.dataset.color;
          const productCard = e.target.closest(".product-card");
          const productImage = productCard.querySelector(".product-card__image");
          const productId = productCard.querySelector(".product-card__image").dataset.productId;

          // ƒê·ªïi ·∫£nh khi hover, s·ª≠ d·ª•ng m√†u s·∫Øc t·ª´ thu·ªôc t√≠nh data-color
          productImage.src = `src/public/img/${productId}-${color}.jpg`; // Linh ho·∫°t v·ªõi c√°c t√™n ·∫£nh
        });

        colorOption.addEventListener("mouseleave", (e) => {
          // Kh√¥ng l√†m g√¨ khi r·ªùi kh·ªèi hover, ·∫£nh s·∫Ω gi·ªØ nguy√™n m√†u ƒë√£ ch·ªçn
          // Kh√¥ng thay ƒë·ªïi ·∫£nh m·∫∑c ƒë·ªãnh
        });
      });

      // C·∫≠p nh·∫≠t % sale v√† thanh ti·∫øn ƒë·ªô t·ª´ d·ªØ li·ªáu server (v√≠ d·ª•)
      document.querySelectorAll(".product-card").forEach((productCard) => {
        const salePercentage = productCard.querySelector(".product-card__sale-label");
        const progressBar = productCard.querySelector(".product-card__progress-bar");

        // L·∫•y d·ªØ li·ªáu sale v√† ti·∫øn ƒë·ªô (th·ª±c t·∫ø s·∫Ω c·∫≠p nh·∫≠t t·ª´ server)
        const sale = salePercentage.getAttribute("data-sale"); // V√≠ d·ª•: '20%'
        const progress = progressBar.getAttribute("data-progress"); // V√≠ d·ª•: '75'

        // C·∫≠p nh·∫≠t l·∫°i % sale
        salePercentage.textContent = `Sale ${sale}`;

        // C·∫≠p nh·∫≠t l·∫°i thanh ti·∫øn ƒë·ªô
        progressBar.style.width = `${progress}%`;
      });
    </script>
  </body>
</html>
